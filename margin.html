<!DOCTYPE html>
<html>
<head>
	<title>Margin Example</title>
	<style type="text/css">
		body {
		    background: lightyellow;
		}
		.contact{
			margin-left: 40px;
			border: 5px dotted red;
			float: left;
			margin-top: 30px;

		}
		.mapping {
    		margin-left: 40px;
    		border: 5px dotted yellow;
    		background: lightblue;
    		margin-top: 30px;
    		float: left;
		}
		div.contact > h1:nth-child(1) > u{
			padding-left: 38px;
		}
		div.mapping > u > h1{
			padding-left: 98px;
		}

	</style>
</head>
<body>
	<div class="row">
		<div class="address">

				<h1>Ongole</h1>
			</div>
